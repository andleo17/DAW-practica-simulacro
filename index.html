<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Registro de asistencia</title>
    </head>
    <body>
        <form
            class="container mt-5"
            action="registrar.php"
            method="post"
            enctype="multipart/form-data"
        >
            <div class="row">
                <div class="col-12 mb-5">
                    <h1 class="text-center">Registro de estudiante</h1>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input
                            type="text"
                            name="nombres"
                            class="form-control"
                            placeholder="Nombres"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input
                            type="text"
                            name="apellido_paterno"
                            class="form-control"
                            placeholder="Apellido paterno"
                        />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input
                            type="text"
                            name="apellido_materno"
                            class="form-control"
                            placeholder="Apellido materno"
                        />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <select
                            class="form-control"
                            name="universidad"
                            id="cboUniversidad"
                        >
                            <option selected disabled>Universidad</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <select
                            class="form-control"
                            name="escuela"
                            id="cboEscuela"
                        >
                            <option selected disabled
                                >Escuela profesional</option
                            >
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input
                            type="file"
                            class="form-control-file"
                            id="foto"
                            name="foto"
                        />
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">
                        Registrar
                    </button>
                </div>
            </div>
        </form>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            window.onload = function iniciar() {
                listarUniversidades();
                document
                    .getElementById('cboUniversidad')
                    .addEventListener('change', evt =>
                        listarEscuelas(evt.target.value)
                    );
            };

            function listarUniversidades() {
                $.ajax({
                    url: 'listarUniversidades.php',
                    method: 'GET',
                    success: data => {
                        document.getElementById('cboUniversidad').innerHTML =
                            '<option selected disabled>Universidad</option>' +
                            data;
                    }
                });
            }

            function listarEscuelas(universidad) {
                $.ajax({
                    url: 'listarEscuelas.php',
                    method: 'GET',
                    data: { id: universidad },
                    success: data => {
                        document.getElementById('cboEscuela').innerHTML =
                            '<option selected disabled>Escuela profesional</option>' +
                            data;
                    }
                });
            }
        </script>
    </body>
</html>
